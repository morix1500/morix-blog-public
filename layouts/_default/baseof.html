<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" data-theme="light">
<head prefix="og:http://ogp.me/ns#">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{{ "img/logo.svg" | absURL }}" sizes="any" type="image/svg+xml">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
  {{- $ogImage := "img/ogp.png" | absURL -}}
  {{- if and .File (hasPrefix .File.Path "posts/") -}}
    {{- $ogImage = printf "ogp/%s.png" .File.BaseFileName | absURL -}}
  {{- end -}}
  <meta property="og:image" content="{{ $ogImage }}">
  <meta property="og:site_name" content="{{ .Site.Title }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:type" content="{{ if .IsHome }}website{{ else }}article{{ end }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="{{ .Site.Params.twitter }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel="stylesheet" href="{{ "css/koruri.css" | absURL }}">
  <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .Site.BaseURL }}index.xml">
  <style>
    body {
      font-family: 'Koruri', sans-serif;
    }
    .content blockquote a {
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  {{ partial "header.html" . }}
  {{ block "main" . }}{{ end }}
  {{ partial "footer.html" . }}
</body>
</html>
